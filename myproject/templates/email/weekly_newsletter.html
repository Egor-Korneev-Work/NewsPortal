<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h2>Здравствуйте, {{ user.username }}!</h2>
    <p>Вот список статей, опубликованных за последнюю неделю в категориях, на которые вы подписаны:</p>
    <ul>
        {% for post in posts %}
            <li>
                <a href="http://127.0.0.1:8000{{ post.get_absolute_url }}">{{ post.title }}</a>
                <br>
                <small>{{ post.created_at|date:"d.m.Y H:i" }}</small>
            </li>
        {% endfor %}
    </ul>
    <p>С уважением,<br>Команда новостного портала</p>
</body>
</html>
